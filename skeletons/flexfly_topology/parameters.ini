switch {
 link {
  #per redundant path
  bandwidth = 0.8GB/s
  latency = 100ns
 }
 xbar {
  #per tile
  bandwidth = 0.8GB/s
 }
 router {
  name = minimal
 }
}

external_libs = libflexfly.so

