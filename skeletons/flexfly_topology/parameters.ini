include debug.ini

node {
 app1 {
  launch_cmd = aprun -n 12 -N 1
  name = mpi_ping_all
 }
}

topology {
 name = flexfly
 groups = 4
 switches_per_group = 3
 nodes_per_switch = 4
 optical_switch_radix = 3 ;
} 

switch {
 link {
  #per redundant path
  bandwidth = 0.8GB/s
  latency = 100ns
 }
 xbar {
  #per tile
  bandwidth = 0.8GB/s
 }
 router {
  name = minimal
 }
}


external_libs = libflexfly.so

